<!DOCTYPE html>
<html>
<head>
  <title> Login Page</title>
  <style>
 
    /* Style the form */
    form {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.5s, transform 0.5s;
    }

    /* Style the input fields */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Style the submit button */
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Add animation to the form */
    form.animate {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body style=" background-color: rgb(4, 8, 125);background-image: url(NCNSA.png); ">
  <form id="login-form">
    <h2>Login</h2>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Submit">
  </form>
  

  <script>
    // When the page loads, animate the login form
    window.onload = function() {
      document.getElementById("login-form").classList.add("animate");
    }

    // Handle the login form submission
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      // Validate the user's input here
      // If the input is valid, redirect the user to the desired web page
      window.location.href = "project.html";
    });
  </script>
</body>
</html>
